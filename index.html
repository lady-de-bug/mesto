<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body class="page">
    <!-- <div class="content"> -->
      <section class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип компании."
        />
      </section>
      <div class="content">
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Аватарка с изображением Кусто"
              class="profile__avatar"
            />
            <div class="profile__info-section">
              <div class="profile__profile-info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__user-occupation">Исследователь океана</p>
              </div>
              <button
                class="profile__edit-button"
                type="button"
                aria-label="Кнопка редактирования профиля."
              ></button>
            </div>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Кнопка добавить данные."
          ></button>
        </section>
        <section class="elements" aria-label="Фотографии мест России.">
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Карачаевск</h2>
                <button
                  class="elements__place-like"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Гора Эльбруc</h2>
                <button
                  class="elements__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/domby.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Домбай</h2>
                <button
                  class="elements__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Гора Эльбрус</h2>
                <button
                  class="elements__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/domby.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Домбай</h2>
                <button
                  class="elements__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <h2 class="elements__name-place">Карачаево-Черкессия</h2>
                <button
                  class="elements__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>

    <div class="popup">
      <div class="popup__container">
        <h2 class="popup__edit-profile">Редактировать профиль</h2>
        <div class="popup__form">
          <input
            type="text"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            placeholder="О себе"
            class="popup__input popup__input_type_occupation"
          />
        </div>

        <button
          class="popup__submit-btn"
          type="button"
          aria-label="Отправка формы."
        >
          Сохранить
        </button>
        <button
          class="popup__close-icon"
          type="button"
          aria-label="Закрыть форму."
        ></button>
      </div>
    </div>
  </body>
</html>
