<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script type="module" src="./scripts/consts.js"></script>
    <script type="module" src="./scripts/index.js"></script>
    <script type="module" src="./scripts/Card.js"></script>
    <script type="module" src="./scripts/FormValidator.js"></script>
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="./images/logo.svg"
        alt="Логотип компании."
      />
    </header>

    <main class="main">
      <section class="profile">
        <div class="profile__content">
          <img
            src="./images/Avatar.png"
            alt="Аватарка с изображением Кусто"
            class="profile__avatar"
          />
          <div class="profile__info-section">
            <div class="profile__profile-info">
              <h1 class="profile__user-name">Жак-Ив Кусто</h1>
              <p class="profile__user-occupation">Исследователь океана</p>
            </div>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Кнопка редактирования профиля."
            ></button>
          </div>
        </div>
        <button
          class="profile__add-button"
          type="button"
          aria-label="Кнопка добавить данные."
        ></button>
      </section>
      <section class="elements" aria-label="Фотографии мест России.">
        <template id="elementTemplate">
          <article class="element">
            <button
              class="element__trash-icon"
              type="button"
              aria-label="Кнопка удаления карточки."
            ></button>
            <img class="element__image" />
            <div class="element__mask-group">
              <div class="element__choose-place">
                <h2 class="element__name-place"></h2>
                <button
                  class="element__place-like"
                  type="button"
                  aria-label="Кнопка нравится."
                ></button>
              </div>
            </div></article
        ></template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <h2 class="popup__edit-form">Редактировать профиль</h2>
        <form
          name="profile-form"
          class="popup__form popup__form_type_profile"
          novalidate
        >
          <input
            type="text"
            name="name"
            placeholder="Имя"
            class="popup__input popup__input_type_name"
            aria-label="Введите имя."
            required
            minlength="2"
            maxlength="40"
          />
          <span class="popup__input-error popup__input-error_type_name"></span>
          <input
            type="text"
            name="occupation"
            placeholder="О себе"
            class="popup__input popup__input_type_occupation"
            aria-label="Введите профессию."
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="popup__input-error popup__input-error_type_occupation"
          ></span>
          <button
            class="popup__submit-btn"
            type="submit"
            aria-label="Отправка формы."
          >
            Сохранить
          </button>
        </form>

        <button
          class="popup__close-icon"
          type="button"
          aria-label="Закрыть форму."
        ></button>
      </div>
    </div>

    <div class="popup popup_type_place">
      <div class="popup__container">
        <h2 class="popup__edit-form">Новое место</h2>
        <form
          name="place-form"
          class="popup__form popup__form_type_place"
          novalidate
        >
          <input
            type="text"
            name="place"
            placeholder="Название"
            class="popup__input popup__input_type_place"
            aria-label="Введите название места."
            required
            minlength="1"
            maxlength="30"
          />
          <span class="popup__input-error popup__input-error_type_place"></span>
          <input
            type="url"
            name="link"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_type_link"
            aria-label="Укажите ссылку."
            required
          />
          <span class="popup__input-error popup__input-error_type_link"></span>
          <button
            class="popup__submit-btn"
            type="submit"
            aria-label="Отправка формы."
          >
            Создать
          </button>
        </form>

        <button
          class="popup__close-icon"
          type="button"
          aria-label="Закрыть форму."
        ></button>
      </div>
    </div>

    <div class="popup popup_type_image">
      <div class="popup__container-image">
        <figure class="popup__image">
          <img class="popup__large-image" src="#" alt="#" />
          <figcaption class="popup__image-caption"></figcaption>
        </figure>

        <button
          class="popup__close-icon"
          type="button"
          aria-label="Закрыть форму."
        ></button>
      </div>
    </div>
  </body>
</html>
