<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Место</title>
    <link rel="stylesheet" href="./vendor/normalize.css" />
    <link rel="stylesheet" href="./vendor/fonts.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="page">
    <div class="content">
      <section class="header">
        <img
          class="header__logo"
          src="./images/logo.svg"
          alt="Логотип компании."
        />
      </section>
      <main class="main">
        <section class="profile">
          <div class="profile__content">
            <img
              src="./images/Avatar.png"
              alt="Аватарка с изображением Кусто"
              class="profile__avatar"
            />
            <div class="profile__info-section">
              <div class="profile__profile-info">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <p class="profile__user-occupation">Исследователь океана</p>
              </div>
              <button class="profile__edit-button">
                <img src="./images/pen-icon.svg" alt="Иконка ручки." />
              </button>
            </div>
          </div>
          <button class="profile__add-button">
            <img src="./images/add-button.svg" alt="Плюсик" />
          </button>
        </section>
        <section class="elements">
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Карачаевск</p>
                <button
                  class="elements__place-like elements__place-like_active"
                ></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Гора Эльбруc</p>
                <button class="elements__place-like"></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/domby.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Домбай</p>
                <button class="elements__place-like"></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/elbrus.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Гора Эльбрус</p>
                <button class="elements__place-like"></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/domby.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Домбай</p>
                <button class="elements__place-like"></button>
              </div>
            </div>
          </article>
          <article class="elements__element">
            <img
              class="elements__image"
              src="./images/karachaevsk.jpg"
              alt="Монастырь в Карачаевске."
            />
            <div class="elements__mask-group">
              <div class="elements__choose-place">
                <p class="elements__name-place">Карачаево-Черкессия</p>
                <button class="elements__place-like"></button>
              </div>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
<p class="footer__copyright">&copy; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
